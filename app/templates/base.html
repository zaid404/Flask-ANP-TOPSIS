<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Preferensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SPK  ANP TOPSIS </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/kinerja">Kinerja</a></li>
                    <li class="nav-item"><a class="nav-link" href="/edit_matrix">Matrix Anp</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="document.getElementById('topsisForm').submit();">Hitung Topsis</a>
                        <form id="topsisForm" action="{{ url_for('main.proses') }}" method="POST" style="display: none;">
                            <!-- Anda bisa menambahkan input form lainnya di sini jika diperlukan -->
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2>Data Preferensi</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nomor</th> <!-- Kolom Nomor -->
                    {% for col in tabel.columns[1:] %} <!-- Menampilkan kolom selain 'Nomor' -->
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for index, row in tabel.iterrows() %}
                    <tr>
                        <td>{{ row['Nomor'] }}</td> <!-- Menampilkan nomor -->
                        {% for value in row[1:] %} <!-- Menampilkan nilai selain 'Nomor' -->
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
