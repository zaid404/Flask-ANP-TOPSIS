<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Matrix_A.csv</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Matrix_A.csv</h2>
        <form method="POST" action="{{ url_for('main.edit_matrix') }}">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Kriteria</th>
                        {% for criterion in criteria %}
                            <th>{{ criterion }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for i in criteria %}
                    <tr>
                        <th>{{ i }}</th>
                        {% for j in criteria %}
                        <td>
                            <input type="number" step="any" name="{{ i }}-{{ j }}" 
                                   class="form-control" 
                                   value="{{ matrix.loc[i, j] }}" required>
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        </form>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Kembali</a>
    </div>
</body>
</html>
