<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Perhitungan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-3">Data Perhitungan</h1>
        <ul class="list-group">
            {% for file in data_files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ file }}
                <div>
                    <a href="{{ url_for('main.view_file', filename=file) }}" class="btn btn-sm btn-primary">Lihat</a>
                    <a href="{{ url_for('main.download_file', filename=file) }}" class="btn btn-sm btn-success">Download</a>
                    <form action="{{ url_for('main.delete_file', filename=file) }}" method="POST" style="display:inline-block;">
                        <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Yakin ingin menghapus file ini?')">Hapus</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">Kembali ke Data</a>
    </div>
</body>
</html>
